<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebNote</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
  <h1>WebNote</h1>
  <textarea id="notes" placeholder="Scrie notițele aici..."></textarea>
   
  <div class="btn-group mt-3">
    <button id="exportBtn" class="btn btn-primary">Exportă notele criptate</button>
    <button id="importBtn" class="btn btn-secondary">Importă notele criptate</button>
  </div>
   
  <input type="file" id="fileInput" style="display:none" accept=".txt" />
   
  <div class="btn-group mt-3">
    <button id="exportPlainBtn" class="btn btn-primary">Exportă notele (fără criptare)</button>
    <button id="importPlainBtn" class="btn btn-secondary">Importă notele (fără criptare)</button>
  </div>
   <input type="file" id="fileInputPlain" style="display:none" accept=".txt" />
  
  <script src="script.js"></script>
</body>
</html>
